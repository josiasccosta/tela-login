<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 762px) and (max-width: 1100px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 1100px) and (max-width: 1400px)">
    <link rel="stylesheet" href="estilos/grande.css" media="screen and (min-width: 1400px)">
    
</head>
<body>
    <main>
        <section id="login">
    
            <div id="img">
                <!-- Imagem das fica aqui nas CSS-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="container">
                        <span class="material-symbols-outlined" id="person">person</span>
                        <input type="email" name="mail" id="imail" required placeholder="E-mail" autocomplete="email">
                        <label for="imail">Login</label>
                    </div>
                    <div class="container">
                        <span class="material-symbols-outlined" id="key">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required minlength="8">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" class="botao">Esqueci a senha <span class="material-symbols-outlined" id="mail">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
