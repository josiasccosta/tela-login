<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilos/geral.css" media="all">
    <link rel="stylesheet" href="estilos/landscape.css" media="screen and (orientation: landscape) and (max-width: 721px)">
    <link rel="stylesheet" href="estilos/landscape-grande.css" media="screen and (orientation: landscape) and (min-width: 721px)">
    <link rel="stylesheet" href="estilos/tablet.css" media="screen and (min-width: 762px) and (max-width: 992px)">
    <link rel="stylesheet" href="estilos/desktop.css" media="screen and (min-width: 992px) and (max-width: 1300px)">
    <link rel="stylesheet" href="estilos/grande.css" media="screen and (min-width: 1300px)">
</head>
<body>
    <main>
        <section id="left-side">
            <h1>Faça login <br>
            E entre para o nosso time</h1>
            <img src="mobile-ui-ux-animate.svg" alt="celular animado">
        </section>
        <section id="right-side">
            <div id="card">
                <h1>LOGIN</h1>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="input">
                        <label for="iuser">Usúario</label>
                        <input type="text" name="user" id="iuser" required maxlength="20" autocomplete="nickname" placeholder="Usúario">
                    </div>
                    <div class="input">
                        <label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha" minlength="8" required placeholder="Senha" autocomplete="current-password" >
                    </div>
                    <button type="submit" id="btn-login">Login</button>
                </form>
                <p>Ainda não tem uma conta? <a href="#">Sign Up</a></p>
            </div>
        </section>
    </main>
</body>
</html>
